<div class="modal fade" id="formModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="h2 modal-title">Verify Details</h2>
      </div>
      <div class="modal-body row">
        <div class="col-12 row justify-content-center" *ngFor="let field of data">
          <div class="col-5 text-nowrap">
            {{ formDataFieldMapping[field[0]] }} :
          </div>
          <div class="col-7 font-weight-bold">
            {{ field[1] | uppercase }}
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button data-dismiss="modal" class="btn btn-light">Close</button>
        <button data-dismiss="modal" class="btn btn-success" (click)="clearForm()">Proceed</button>
      </div>
    </div>
  </div>
</div>
